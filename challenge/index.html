<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Jost&display=swap" rel="stylesheet">
</head>

<body>
    <div class="left-side">
    </div>

    <div class="right-side">
        <br>
        <div class="container">
            <img src="galsen-dev.png" alt="" width="180px" height="180px">
                <h1>Bienvenue dans Galsen Dev</h1>
            <p>Remplir les champs ci-dessous pour vous connecter</p>
        </div>
            <br>
        <div class="formulaire">
            <form>
                <br>
                <label>Email</label><br>
                    <input type="email" id="mail" placeholder="Veillez saisir votre adresse email">
                    <br>
                <br>
                <label>Mot de passe</label><br>
                    <input type="password" id="psw" placeholder="Veillez saisir votre mot de passe">
                    <br>
                <br>
                    <input type="submit" value="Se connecter">
            </form>
        </div>
    </div>
</body>

</html>
